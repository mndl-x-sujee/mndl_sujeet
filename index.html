<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
      color: white;
    }

    body {
      background: url('https://i.pinimg.com/originals/26/8b/88/268b88d15a4ce2e559c87d3d7d98175c.gif') no-repeat center center fixed;
      background-size: cover;
    }

    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(50) forwards, fadeIn 2s ease-in-out;
    }

    @keyframes typing {
      0% { width: 0; }
      100% { width: 100%; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 20px 0;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .role {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }

    .socials {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }

    .socials p {
      font-size: 1rem;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typingInfo 3s steps(30) forwards;
      max-width: 300px;
    }

    @keyframes typingInfo {
      0% { width: 0; }
      100% { width: 200px; }
    }

    .icons {
      display: flex;
      gap: 15px;
      margin-top: 5px;
      flex-wrap: wrap;
    }

    .icons img {
      width: 30px;
      height: 30px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      cursor: pointer;
      filter: brightness(1.3);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      border-radius: 50%;
    }

    .icons img:hover {
      transform: scale(1.2);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
        animation: typing 2.5s steps(30) forwards, fadeIn 2s ease-in-out;
      }

      .profile-img {
        width: 120px;
        height: 120px;
      }

      .socials {
        top: 10px;
        right: 10px;
        align-items: flex-start;
      }

      .socials p {
        font-size: 0.9rem;
      }

      .icons img {
        width: 26px;
        height: 26px;
      }

      .container {
        padding: 30px 15px;
      }

      .card img {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <div class="overlay"></div>
  <div class="container">
    <img src="IMG_20250425_214924_022.webp" alt="My Photo" class="profile-img" />
    <h1>Hello, I'm a SUjeet</h1>

    <div class="role">
      <div class="card">
        <img src="https://www.python.org/static/community_logos/python-logo.png" alt="Python Logo" />
        <h2>Python Developer</h2>
        <p>I build automation scripts, data tools, and backend applications using Python.</p>
      </div>

      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/2452/2452210.png" alt="Video Editing Icon" />
        <h2>Video Editor</h2>
        <p>I create cinematic videos and edits using tools like Adobe Premiere Pro & After Effects.</p>
      </div>
    </div>
  </div>

  <div class="socials">
    <p>For more information</p>
    <div class="icons">
      <a href="https://www.facebook.com/Sujeetboy.r" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
      </a>
      <a href="https://www.instagram.com/sujeetffmndl?igsh=aWE3N2FjaHZldXd5" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
      </a>
      <a href="https://www.tiktok.com/@sujit.mandl?_t=ZS-8vxRvz8tx10&_r=1" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok" />
      </a>
      <a href="https://github.com/mndl-x-sujee/sujeet" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" />
      </a>
    </div>
  </div>

  <script>
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 2 },
        move: { enable: true, speed: 1, direction: "none" }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100, duration: 0.4 } }
      },
      background: { color: "transparent" }
    });
  </script>
</body>
</html>
