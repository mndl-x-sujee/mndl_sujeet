<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Source Code Links</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      margin-bottom: 40px;
    }

    .project {
      background: #222;
      padding: 15px;
      margin: 15px auto;
      width: 300px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .project:hover {
      background: #333;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #222;
      margin: 15% auto;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      position: relative;
      color: white;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    input.link-box {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      background-color: #111;
      color: #fff;
      font-size: 16px;
    }

    button.copy-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4caf50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    button.copy-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>üìÅ Source Code Links</h1>

  <!-- Project List -->
  <div class="project" onclick="openModal('https://drive.google.com/file/d/13kjGB5MsnIsi8qdVTLrWWXrD98sba4sL/view?usp=sharing')">üîó Source Code 1</div>
  <div class="project" onclick="openModal('https://drive.google.com/file/d/13kjGB5MsnIsi8qdVTLrWWXrD98sba4sL/view?usp=sharing')">üîó Source Code 2</div>
  <div class="project" onclick="openModal('https://drive.google.com/file/d/13kjGB5MsnIsi8qdVTLrWWXrD98sba4sL/view?usp=sharing')">üîó Source Code 3</div>
  <div class="project" onclick="openModal('https://www.facebook.com')">üîó Facebook 3</div>


  <!-- Modal -->
  <div id="linkModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>üìã Copy this link:</h2>
      <input type="text" id="copyInput" class="link-box" readonly />
      <button class="copy-btn" onclick="copyLink()">Copy Link</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    function openModal(link) {
      document.getElementById("copyInput").value = link;
      document.getElementById("linkModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("linkModal").style.display = "none";
    }

    function copyLink() {
      const copyText = document.getElementById("copyInput");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("‚úÖ Link copied:\n" + copyText.value);
    }

    // Close modal if clicked outside
    window.onclick = function(event) {
      const modal = document.getElementById("linkModal");
      if (event.target == modal) {
        closeModal();
      }
    }
  </script>

</body>
</html>
